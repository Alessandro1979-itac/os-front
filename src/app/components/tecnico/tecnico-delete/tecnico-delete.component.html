<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class='full-width'>Deletar t√©cnico</h1>
    <img src="assets/img/tecnico-create.svg" alt="deletar-tecnico" class="full-witdh">

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Tecnico</mat-checkbox>
    </section>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" name="nome" [disabled]='true' matInput />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" name="cpf" [disabled]='true' matInput />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="tecnico.email" [disabled]='true' name="email" matInput />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="tecnico.senha" name="senha" [disabled]="true" matInput type="password" />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button class="full-width mat-elevation-z4" (click)="delete()" mat-flat-button color="primary">Deletar</button>
    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <p class="full-width">by Alessandro Muniz</p>
</div>
